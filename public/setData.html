<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/requestForm.css">
    <link rel="stylesheet" href="./css/components.css">
    ,<link rel="stylesheet" href="./css/setData.css">

    <title>Document</title>
</head>
<body>
    <!-- Start the Header  -->
    <header>
        <div class="container">
            <div class="logo">
                <object data="./assets/logo.svg" type=""></object>
            </div>
            <ul class="links"></ul>
            <div class="login">
                <a href="/login" class="fulled_button">login</a>
            </div>
        </div>
    </header>
    <!-- End the Header -->
    <!-- Start the form-->
    <form action="" class="form">
        <h2>Do you have a dataset that you would like to be published </h2>
        <div class="four-information">
            <div class="four full-name">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="fill out your name">
            </div>
            <div class="four data-title">
                <label for="title">Data Title</label>
                <input type="text" name="title" id="title" placeholder="Suggest a title to the data you want to request">
            </div>
            <div class="four company">
                <label for="company">Your Company Name</label>
                <input type="text" name="company" id="company" placeholder="Your company name is important for the seller ">
            </div>
            <div class="four purpose">
                <label for="purpose">The Purpose Behind The Data</label>
                <input type="text" name="purpose" id="purpose" placeholder="Please enter the reason/purpose you will be using the data for">
            </div>
        </div>
        <div class="description">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="Describe your request so sellers can meet your need...">
        </div>
        <div class="info">
            <div class="info phone">
                <label for="phone">Phone number</label>
                <input type="tel" name="name" id="name" placeholder="Your phone number must be Algerian">
            </div>
            <div class="info email">
                <label for="Categorie">Categorie</label>
                <select name="category" id="category">
					<option selected name="" id="">Select category :</option>
					<option name="" id="">Agriculture</option>
					<option name="" id="">Environment</option>
					<option name="" id="">Environment</option>
					<option name="" id="">Other</option>
					<option name="" id="">Industry</option>
					<option name="" id="">Medical</option>
					<option name="" id="">Medical</option>
					<option name="" id="">Economics</option>
				</select>
            </div>
        </div>
        <div class="upload-image">
            <div class="upload">
                <p>Add a picture</p>
                <input type="file" name="" id="">
                <img src="./assets/upload_image.png" alt="">
            </div>
            <div class="text">
                <p class="first">Add Picture</p>
                <p>Please make sure the photo is relevant </p>
            </div>
        </div>
     
        <div class="text">
            <p>*Your post will be displayed to buyers for them to know what is provided on the market</p>
        </div>
            <button class="fulled_button" type="submit">Submit</button>
        
        
    </form>
    <script src="./js//home.js" type="module"></script>
</body>
</html>
